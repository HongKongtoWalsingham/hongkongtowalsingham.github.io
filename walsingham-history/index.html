<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html><body> <p><strong>在起初</strong></p> <p>相傳在1061年的時候，聖母在英國沃辛漢（Walsingham、又名「沃爾辛厄姆」、「沃辛漢姆」、「窩成岩」）的地方顯現給一位名叫Richeldis de Faverches的熱心女教友，請求她在沃辛漢建立一間聖家在納匝肋的「聖屋」，以紀念聖母接受天主的恩寵，成為聖子耶穌的母親。</p> </body></html>
